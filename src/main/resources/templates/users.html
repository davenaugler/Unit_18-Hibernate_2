<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<!-- H1 will display Users or User, pending how many users are displayed -->
<h1 th:text="${users.size() == 1 ? 'User' : 'Users'}">Users</h1>
<br>
<div>
    <a type="submit" href="/register">Create Account</a>
</div>
<br>
<hr>

<div th:each="user : ${users}">
    <div>
        <labe>ID</labe>
    </div>
    <a th:href="@{/users/{id}(id=${user.userId})}" th:text="${user.userId}"></a><br/>
    <span th:text="${user.username}"></span><br/>
    <span th:text="${user.password}"></span><br/>
    <span th:text="${user.name}"></span><br/>
    <hr/>
</div>

<!-- Back button ONLY appears when viewing a single user -->
<div th:if="${users.size() == 1}">
    <a th:href="@{/users}">Back to all users</a>
    <br>
    <hr>
</div>



</body>
</html>
